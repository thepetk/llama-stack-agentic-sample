# Llama Stack Server Deployment
# run.yaml is baked into the image - env vars override config at runtime
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app.kubernetes.io/instance: ${{ values.name }}-llama-stack
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: ${{ values.name }}-llama-stack
    app.kubernetes.io/part-of: ${{ values.name }}
    app.kubernetes.io/component: llama-stack
  name: ${{ values.name }}-llama-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: ${{ values.name }}-llama-stack
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: ${{ values.name }}-llama-stack
        app.kubernetes.io/component: llama-stack
    spec:
      containers:
        - name: llama-stack
          # Image with run.yaml baked in
          image: ${{ values.llamaStackContainer }}
          imagePullPolicy: Always
          envFrom:
            # Non-sensitive config from template (URLs, model names)
            - configMapRef:
                name: ${{ values.name }}-llama-stack-env
            # Sensitive config from user-created secret (API keys)
            - secretRef:
                name: ${{ values.llamaStackSecretName }}
                optional: false
          env:
            # Explicitly set provider URLs and keys (also in ConfigMap/Secret via envFrom,
            # but duplicated here to ensure availability during early initialization)
            - name: VLLM_URL
              valueFrom:
                configMapKeyRef:
                  name: ${{ values.name }}-llama-stack-env
                  key: VLLM_URL
            - name: VLLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ${{ values.llamaStackSecretName }}
                  key: VLLM_API_KEY
            - name: OLLAMA_URL
              valueFrom:
                configMapKeyRef:
                  name: ${{ values.name }}-llama-stack-env
                  key: OLLAMA_URL
            # Override paths for container environment
            - name: KV_SQL_STORE_DIR
              value: "/data"
            - name: SQLITE_STORE_DIR
              value: "/data"
            - name: FILES_STORAGE_DIR
              value: "/data/files"
            # MCP Server URL for tool runtime
            - name: MCP_SERVER_URL
              value: "http://${{ values.name }}-mcp-server:8080"
          ports:
            - containerPort: 8321
              name: http
              protocol: TCP
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "8Gi"
              cpu: "2000m"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          readinessProbe:
            httpGet:
              path: /v1/health
              port: 8321
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8321
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: llama-data
              mountPath: /data
      volumes:
        - name: llama-data
          # Ephemeral storage for faiss indexes and sqlite stores
          # Data is lost on pod restart
          # For production with persistent RAG data, consider using a PVC instead
          emptyDir: {}

