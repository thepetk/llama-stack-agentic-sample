# RBAC resources for Kubernetes MCP Server
# The MCP Server needs read access to Kubernetes resources to provide
# cluster introspection tools to the AI agents
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: ${{ values.name }}-mcp-sa
  labels:
    app.kubernetes.io/instance: ${{ values.name }}
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: ${{ values.name }}-mcp-sa
    app.kubernetes.io/component: mcp-server
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: ${{ values.name }}-mcp-reader
  labels:
    app.kubernetes.io/instance: ${{ values.name }}
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: ${{ values.name }}-mcp-reader
rules:
  # Core resources - read-only access
  - apiGroups: [""]
    resources:
      - namespaces
      - pods
      - pods/log
      - services
      - events
      - configmaps
      - secrets
      - persistentvolumeclaims
      - nodes
      - endpoints
      - replicationcontrollers
    verbs: ["get", "list", "watch"]
  # Apps resources - read-only access
  - apiGroups: ["apps"]
    resources:
      - deployments
      - replicasets
      - statefulsets
      - daemonsets
    verbs: ["get", "list", "watch"]
  # Batch resources - read-only access
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch"]
  # Networking resources - read-only access
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs: ["get", "list", "watch"]
  # OpenShift routes - read-only access
  - apiGroups: ["route.openshift.io"]
    resources:
      - routes
    verbs: ["get", "list", "watch"]
  # Metrics - read-only access
  - apiGroups: ["metrics.k8s.io"]
    resources:
      - pods
      - nodes
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: ${{ values.name }}-mcp-reader-binding
  labels:
    app.kubernetes.io/instance: ${{ values.name }}
    app.kubernetes.io/managed-by: kustomize
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ${{ values.name }}-mcp-reader
subjects:
  - kind: ServiceAccount
    name: ${{ values.name }}-mcp-sa
    namespace: ${{ values.namespace }}

